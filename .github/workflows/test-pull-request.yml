name: pull-request auto test
on:
  pull_request:
    branches: [ main, dev ]

env:
  CI: true

jobs:
  test:
    name: Testing
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up node 
        uses: actions/setup-node@v3
        with: 
          node-version: 14
      - name: Install dependencies
        run: npm ci
      - name: Testing
        run: npm run test:all
  check:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up node 
        uses: actions/setup-node@v3
        with: 
          node-version: 14
      - name: Install dependencies
        run: |
          node --version
          npm --version
          npm ci
      - name: Linting
        run: npm run lint:all
